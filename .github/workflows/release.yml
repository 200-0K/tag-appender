name: Release
on:
  push:
    tags: ["*"]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  draft_release:
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Electron downloads
        uses: actions/cache@v4
        with:
          path: .cache/electron
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}

      - name: npm ci (retry)
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_on: error
          command: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          electron_config_cache: ${{ github.workspace }}/.cache/electron

      - run: npm run build

      - name: Compile artifacts and upload them to github release
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_on: error
          command: npx --no-install electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
